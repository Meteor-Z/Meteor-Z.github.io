baseurl: "https://liuzechen.top/"  # please update this to your actual URL
languageCode: "zh-cn"
title: "Meteor-Z个人播客"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: 工作笔记
      url: "work"
      weight: 3
    - name: 随笔笔记
      url: "posts/"
      weight: 4
    - name: 分类
      url: "categories/"
      weight: 5
    - name: 标签
      url: "tags/"
      weight: 7
    - name: Tips
      url: "tips/"
      weight: 7
    - name: 订阅
      url: "index.xml"

params:
  description: "A website built through Hugo and blogdown."
  footer: "[ChangeLog](/change-log)<br>&copy; [Liu Zechen](https://github.com/Meteor-Z) 2022 -- {Year} | All rights reserved."

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)